<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

<!---button groups--->
<div class="btn-group-vertical">
  <button type="button" class="btn btn-danger">Apple</button>
  <button type="button" class="btn btn-warning">Orange</button>
  <button type="button" class="btn btn-success">Lime</button>
  <button type="button" class="btn btn-info">Mango</button>
  <a href="Introduction.html" class="btn btn-primary">Introduction</a>
</div>
<br><br>

<!---badges--->
<p>Some information <span class="badge rounded-pill bg-warning">See</span> </p>
<p>Some information <span class="badge rounded-pill bg-info">Visit</span> </p>
<p>Some information <span class="badge rounded-pill bg-danger">BEWARE!!!</span> </p>
<p>Some information <span class="badge rounded-pill bg-success">Info</span> </p>

<button type="button" class="btn btn-danger">INFORMATION <span class="badge bg-info">6</span> </button>
<br><br>

<!---progress bars--->
<div class="progress" style="height: 30px">
    <div class="progress-bar bg-success" style="width: 60%">User 1</div>
    <div class="progress-bar bg-warning" style="width: 20%">User 1</div>
    <div class="progress-bar bg-primary" style="width: 30%">User 1</div>

</div>
<br><br>

<div class="progress" style="height: 40px">
    <div class="progress-bar-striped progress-bar-animated bg-warning" style="width: 60%">User 1</div>
</div>
<div class="progress" style="height: 50px">
    <div class="progress-bar-striped progress-bar-animated bg-primary" style="width: 80%">User 2</div>
</div>
<div class="progress" style="height: 60px">
    <div class="progress-bar progress-bar-striped bg-danger" style="width: 100%">User 3</div>
</div>
<div class="progress" style="height: 50px">
    <div class="progress-bar-striped progress-bar-animated bg-info" style="width: 80%">User 3</div>
</div>
<div class="progress" style="height: 40px">
    <div class="progress-bar-striped progress-bar-animated bg-success" style="width: 60%">User 1</div>
</div>
<br><br>

<!---spinners--->
<div class="spinner-border spinner-border-lg text-warning" ></div>
<div class="spinner-border spinner-border-sm text-success" ></div>
<div class="spinner-border spinner-border-lg text-primary" ></div>
<div class="spinner-border spinner-border-sm text-danger" ></div>
<div class="spinner-border spinner-border-lg text-info" ></div>
<br><br>

<button class="btn btn-info">
  Loading <span class="spinner-border spinner-border-sm text-danger"></span>
</button>
<br><br>

<div class="spinner-grow text-danger"></div>
<div class="spinner-grow text-primary"></div>
<div class="spinner-grow text-warning"></div>
<div class="spinner-grow text-success"></div>
<br><br>

<!---card--->
<div class="card" style="width: 40%">
    <img src="images/admin2.jpeg" alt="ADMIN"width="250px" height="250px" class="card-img-top">
    <div class="card-body">
        <h1 class="card-title">Admin</h1>
        <p class="card-text">Administrator privilege</p>
        <a href="Introduction.html" class="btn btn-primary">See profile</a>
    </div>
</div>



</body>
</html>
