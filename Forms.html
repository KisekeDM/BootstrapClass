<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
    function form(){
      var name=document.getElementById("name");
      var email=document.getElementById("email");
      var password=document.getElementById("pass");

      if(name.value==""||password.value==""||email.value==""){
        alert("Fill in required information")
          return false;
      }
      else {
          return true;
      }
    }
    </script>


</head>
<body>

<!---form classes--->
<form onsubmit="return form()" action="Introduction.html" class="bg-primary p-5 m-5">

    <legend>PERSONAL DETAILS</legend>

    <div class=" form-floating mt-3 mb-3">
  <input type="text" id="name" class="form-control" placeholder="Full Name">
        <label for="name" class="form-label">Full Name</label>
    </div>

    <div class=" form-floating mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email">
        <label for="email" class="form-label">Email</label>
    </div>

    <div class=" form-floating mb-3">
    <input type="password" id="pass" class="form-control" placeholder="Password">
        <label for="pass" class="form-label">Password</label>
    </div>

    <div class="mb-3 ">
    <label for="comm" class="form-label">Comments:</label>
    <textarea name="" id="comm" cols="30" rows="5" class="form-control"></textarea>
    </div>

    <div class="mb-3">
        <label for="language" class="form-label">Programming languages</label>
        <input type="text" class="form-control" id="language" list="languages">
        <datalist id="languages">
            <option value="Python"></option>
            <option value="Java"></option>
            <option value="Kotlin"></option>
        </datalist>
    </div>

    <button type="submit">SUBMIT</button>
</form>
<br><br><br>

<!---input fields side by side--->
<form action="" class="bg-danger p-5 ">
    <div class="row mb-4">
        <div class="col">
            <input type="text" id="fname" placeholder="First Name">
        </div>
        <div class="col">
            <input type="text" id="lname" placeholder="Last Name">
        </div>

    </div>

    <div class="row">
        <div class="col">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="col">
            <input type="password" id="pass" placeholder="Password">
        </div>
    </div>
</form>

<!---floating form--->
    <form action="" class="bg-primary p-5 m-5">
      <div class=" form-floating mt-3 mb-3">
      <input type="text" id="name" placeholder="Full name" class="form-control">
      <label for="name" class="form-label">Full name</label>
      </div>

      <div class=" form-floating mb-3">
      <input type="email" id="email" placeholder="Email" class="form-control">
      <label for="email" class="form-label">Email</label>
        </div>

      <button class="btn btn-warning" type="submit">LOGIN</button>
    </form>
<br><br><br>

<!---flex--->
<div class="d-flex flex-column-reverse bg-success p-5 b-5">
    <div class="bg-danger p-3">Phone</div>
    <div class="bg-warning p-3">Tablet</div>
    <div class="bg-primary p-3">Laptop</div>
</div>
</body>
</html>
